<!DOCTYPE html>
<html lang="en">

<head>

    <title>Manga page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Oswald:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <div class="logo">
            <a href="home.html">Trial Page</a>
            <div class="nav_bar">
                <ul>
                    <li>
                        <a href="#">Popular</a></li>
                    <li>
                        <a href="#">Latest</a></li>
                    <li>
                        <a href="#">Most viewed</a></li>
                    <li>
                        <a href="#">Login/signup</a></li>


                </ul>
            </div>
        </div>

    </header>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="image/solo 2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="box">
                        <h1>Solo leveling</h1>
                        <p>Chapter 200</p>
                    </div>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="image/opm.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="box">
                        <h1>One punch Man </h1>
                        <p>Ch 189</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/isekai.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="box">
                        <h1>I Got a Cheat Ability in a Different World, and Became Extraordinary Even in the Real World.</h1>
                        <p>Ch 23</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</body>

</html>
